<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kImage</title>
  <link href="https://fonts.googleapis.com/css2?family=Qwigley&family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./src/main.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="./src/main.css" />
</head>

<body>
  <header>
    <h1>k-Image </h1>
    <h3>by Kay Chan</h3>
  </header>
 
  <h1 class='title'>Stunning high quality images. </h1>
  
  <form class='form-input'>
    <label>Select</label>
    <select class="select" id="select">
      <option value = "40">40</option>
      <option value = "60" selected="selected">60</option>
      <option value = "80">80</option>
      <option value = "100">100</option>
    </select>
    
    <input class='user-input'
      type='text'
      name='name'
      value=''
      placeholder='Search images ...'
      id='user-input'
    />
    <button id='submit'>Images</button>
    <p class='popular'>
      Popular Images: 
    </p>
    <p id='return-msg'></p>
  </form>
  
  
  <section class='image-list'>
    <div class='img-thumbnail'></div>
    <div class='page-button'></div>
  </section>

  <div class='modal'>
    <span class='close'>x</span>
    <img class='modalImage'  id='img01' />
  </div>

</body>
</html>
